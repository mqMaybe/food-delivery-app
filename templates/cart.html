<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ .CSRFToken }}">
    <title>Корзина - FoodieExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/cart-page.css">
</head>
<body>
    <div class="wrapper">
        <!-- Навигация -->
        <nav class="navbar">
            <div class="logo">FoodieExpress</div>
            <div class="nav-links">
                <a href="/">Главная</a>
                <a href="/restaurants">Рестораны</a>
                <a href="/menu" class="active">Меню</a>
                <a href="/order-status/:id">Статус заказа</a>
                <a href="/my-orders">Мои заказы</a>
                <a href="/profile">Профиль</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</a>
            </div>
        </nav>

        <!-- Основной контент -->
        <div class="content">
            <div class="container">
                <div class="cart-container">
                    <!-- Список товаров -->
                    <div class="cart-items">
                        <a href="/menu?restaurant_id=1" class="back-link">← Назад к меню</a>
                        <h1>Моя корзина</h1>
                        <div id="cart-items"></div>
                    </div>

                    <!-- Итоговая сводка -->
                    <div class="order-summary">
                        <h2>Мой заказ</h2>
                        <div id="order-summary-items" class="order-summary-items"></div>
                        <div class="promo-code">
                            <input type="text" id="promoCode" placeholder="Введите промокод">
                        </div>
                        <div class="delivery-address">
                            <label for="deliveryAddress">Адрес доставки</label>
                            <textarea id="deliveryAddress" placeholder="Введите адрес доставки (улица, дом, квартира)" rows="3"></textarea>
                        </div>
                        <div class="total" id="cart-total"></div>
                        <button id="checkoutButton" class="checkout-btn">Оформить заказ</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Футер -->
        <footer class="footer">
            <div class="footer-section">
                <h4>Свяжитесь с нами</h4>
                <p>ул. Вкусная, 123, Город Еды, Россия</p>
                <p>Телефон: (123) 456-7890</p>
            </div>
        </div>

    <script src="/static/js/cart.js"></script>
</body>
</html>

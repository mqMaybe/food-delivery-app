<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ .CSRFToken }}">
        <title>Заказы ресторана - FoodieExpress</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/static/css/global.css">
        <link rel="stylesheet" href="/static/css/navbar.css">
        <link rel="stylesheet" href="/static/css/orders-page.css">
        <link rel="stylesheet" href="/static/css/footer.css">
    </head>
<body>
    <div class="wrapper">
        <!-- Навигационная панель -->
        <nav class="navbar">
            <a href="/" class="logo">FoodieExpress</a>
            <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div class="nav-links" id="navLinks">
                <a href="/add-menu">Добавить блюдо</a>
                <a href="/manage-menu">Управление меню</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</a>
            </div>
        </nav>

        <!-- Основной контент -->
        <div class="content container">
            <h2><i class="fas fa-clipboard-list"></i> Заказы ресторана</h2>
            <input id="restaurantIdOrders" type="number" placeholder="ID ресторана">
            <button id="loadRestaurantOrdersBtn"><i class="fas fa-sync-alt"></i> Загрузить заказы</button>
            <div id="restaurantOrdersList"></div>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="footer">
        <div class="footer-section">
            <h4>Свяжитесь с нами</h4>
            <p>ул. Вкусная, 123, Город Еды, Россия</p>
            <p>Телефон: (123) 456-7890</p>
        </div>
    </footer>

    <div id="toastContainer" class="toast-container"></div>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/restaurant-orders.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>

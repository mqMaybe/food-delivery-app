<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы ресторана - Доставка Еды</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Навигационная панель -->
        <nav class="navbar">
            <a href="/" class="logo">Доставка Еды</a>
            <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div class="nav-links" id="navLinks">
                <a href="/restaurant-orders" class="active">Заказы</a>
                <a href="/add-menu">Добавить блюдо</a>
                <a href="/manage-menu">Управление меню</a>
                <a href="/profile">Профиль</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</a>
            </div>
        </nav>

        <!-- Основной контент -->
        <div class="content container">
            <h2><i class="fas fa-clipboard-list"></i> Заказы ресторана</h2>
            <input id="restaurantIdOrders" type="number" placeholder="ID ресторана">
            <button id="loadRestaurantOrdersBtn"><i class="fas fa-sync-alt"></i> Загрузить заказы</button>
            <div id="restaurantOrdersList"></div>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="footer">
        <div class="footer-section">
            <h4>Быстрые ссылки</h4>
            <a href="/about">О нас</a>
            <a href="/faq">Часто задаваемые вопросы</a>
            <a href="/terms">Условия использования</a>
        </div>
        <div class="footer-section">
            <h4>Свяжитесь с нами</h4>
            <p>ул. Вкусная, 123, Город Еды, Россия</p>
            <p>Телефон: (123) 456-7890</p>
        </div>
        <div class="footer-section">
            <h4>Следите за нами</h4>
            <a href="#"><i class="fab fa-vk"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <div id="toastContainer" class="toast-container"></div>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/restaurant-orders.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>

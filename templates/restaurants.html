<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ .CSRFToken }}">
    <title>Рестораны</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/restaurants-page.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Навигационная панель -->
        <nav class="navbar">
            <a href="/" class="logo">FoodieExpress</a>
            <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div class="nav-links" id="navLinks">
                <a href="/">Главная</a>
                <a href="/cart">Корзина</a>
                <a href="/my-orders">Мои заказы</a>
                <a href="/order-status/:id">Статус заказа</a>
                <a href="/my-orders">Мои заказы</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</a>
            </div>
        </nav>

        <!-- Фильтры -->
        <div class="content">
            <div class="filters-container">
                <div class="filter-section">
                    <label for="cuisineType">Тип кухни</label>
                    <select id="cuisineType">
                        <option value="all">ВСЕ</option>
                        <option value="итальянская">Итальянская</option>
                        <option value="японская">Японская</option>
                        <option value="русская">Русская</option>
                    </select>
                </div>
                <div class="filter-section">
                    <label for="deliveryTime">Время доставки</label>
                    <select id="deliveryTime">
                        <option value="all">ВСЕ</option>
                        <option value="30">Менее 30 минут</option>
                        <option value="60">Менее 60 минут</option>
                    </select>
                </div>
                <div class="filter-section">
                    <label for="rating">Минимальный рейтинг</label>
                    <select id="rating">
                        <option value="all">ВСЕ</option>
                        <option value="3">3.0 и выше</option>
                        <option value="4">4.0 и выше</option>
                        <option value="4.5">4.5 и выше</option>
                    </select>
                </div>
            </div>

            <!-- Список ресторанов -->
            <section class="restaurants">
                <h2>Рестораны</h2>
                <div class="restaurant-grid" id="restaurantList">
                    <!-- Рестораны будут добавлены через JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="footer">
        <div class="footer-section">
            <h4>Свяжитесь с нами</h4>
            <p>ул. Вкусная, 123, Город Еды, Россия</p>
            <p>Телефон: (123) 456-7890</p>
        </div>
    </footer>

    <script src="/static/js/restaurants.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>

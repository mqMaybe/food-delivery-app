<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ .CSRFToken }}">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/auth-page.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Навигационная панель -->
        <nav class="navbar">
            <a href="/" class="logo">FoodieExpress</a>
            <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div class="nav-links" id="navLinks">
                <a href="/about">О нас</a>
                <a href="/faq">Часто задаваемые вопросы</a>
                <a href="/login" class="active">Войти</a>
                <a href="/register">Регистрация</a>
            </div>
        </nav>

        <!-- Основной контент -->
        <div class="content">
            <div class="login-container">
                <h2><i class="fas fa-sign-in-alt"></i> Вход</h2>
                <div id="loginResult" class="error-message"></div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Электронная почта</label>
                        <input id="loginEmail" type="email" name="email" class="form-control" placeholder="Электронная почта" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Пароль</label>
                        <input id="loginPassword" type="password" name="password" class="form-control" placeholder="Пароль" required>
                    </div>
                    <button type="button" id="loginBtn" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Войти</button>
                </form>
                <p class="text-center mt-3">Ещё нет аккаунта? <a href="/register">Зарегистрируйтесь здесь</a>.</p>
            </div>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="footer">
        <div class="footer-section">
            <h4>Свяжитесь с нами</h4>
            <p>ул. Вкусная, 123, Город Еды, Россия</p>
            <p>Телефон: (123) 456-7890</p>
        </div>
    </footer>

    <div id="toastContainer" class="toast-container"></div>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/login.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>

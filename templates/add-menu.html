<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить блюдо - Доставка Еды</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">Доставка Еды</a>
    <div class="nav-links" id="navLinks">
      <a href="/restaurant-orders">Заказы</a>
      <a href="/add-menu">Добавить блюдо</a>
      <a href="/manage-menu">Управление меню</a>
      <a href="/profile">Профиль</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</a>
    </div>
  </nav>

  <div class="container">
    <h2><i class="fas fa-plus-circle"></i> Добавить блюдо</h2>
    <input id="menuRestaurantId" type="number" placeholder="ID ресторана">
    <input id="menuName" type="text" placeholder="Название">
    <input id="menuPrice" type="number" step="0.01" placeholder="Цена">
    <input id="menuDescription" type="text" placeholder="Описание">
    <button id="addMenuBtn"><i class="fas fa-plus"></i> Добавить блюдо</button>
    <div id="addMenuResult"></div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/add-menu.js"></script>
</body>
</html>
